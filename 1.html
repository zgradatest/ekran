<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korduna≈°ka 14 Test3</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .image-container {
      display: flex;
      transition: transform 1s ease-in-out;
      height: 100%;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="image-container" id="imageContainer">
    <!-- Your images go here -->
    <img src="slike_za_stranicu/slika1.jpeg">
    <img src="slike_za_stranicu/slika2.jpg">
    <img src="slike_za_stranicu/slika3.jpg">
    <img src="slike_za_stranicu/slika4.jpg">
    <!-- Add more images as needed -->
  </div>
</div>

<script>
  const imageContainer = document.getElementById('imageContainer');
  const images = document.querySelectorAll('.image-container img');

  let currentImageIndex = 0;

  function changeImage() {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    const translateValue = -currentImageIndex * 100;
    imageContainer.style.transform = `translateY(${translateValue}%)`;
    setTimeout(changeImage, 7000);
  }

  changeImage();
</script>

</body>
</html>
